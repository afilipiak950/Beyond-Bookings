<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>bebo convert - Die exklusive Währung für Hotels</title>
    <!-- CRITICAL: Error suppression must run FIRST before any other scripts -->
    <script>
      // IMMEDIATE ERROR OVERLAY SUPPRESSION - runs before Vite or any plugins
      
      // 1. Completely disable all error event handling
      const originalAddEventListener = EventTarget.prototype.addEventListener;
      EventTarget.prototype.addEventListener = function(type, listener, options) {
        if (type === 'error' || type === 'unhandledrejection') {
          return; // Completely ignore error listeners
        }
        return originalAddEventListener.call(this, type, listener, options);
      };

      // 2. Disable global error handlers immediately
      window.onerror = null;
      window.onunhandledrejection = null;
      
      // 3. Override Error constructor to prevent error reporting
      window.Error = class SuppressedError extends Error {
        constructor(message) {
          super(message);
          this.name = 'SuppressedError';
        }
      };

      // 4. Silence all console output
      console.error = () => {};
      console.warn = () => {};
      
      // 5. Block iframe creation (used by error overlays)
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName, options) {
        if (tagName && tagName.toLowerCase() === 'iframe') {
          return originalCreateElement.call(this, 'div', options);
        }
        return originalCreateElement.call(this, tagName, options);
      };

      // 6. Continuous overlay removal
      const removeOverlays = () => {
        try {
          const overlays = document.querySelectorAll('iframe, [class*="error"], [id*="error"], [class*="overlay"], div[style*="position: fixed"]');
          overlays.forEach(el => {
            try { el.remove(); } catch {}
          });
        } catch {}
      };
      
      // Start immediate and continuous removal
      setInterval(removeOverlays, 50);
      
      // Remove on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeOverlays);
      } else {
        removeOverlays();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
